<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Compte de Résultat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
			background-color: #d4d2d3;
        }
		h1 {
			color: white; /* Texte en blanc */
			text-align: center;
			background-color: #6a0dad; /* Violet foncé */
			border-top: 4px solid #00ff00; /* Bord haut vert */
			border-bottom: 4px solid #f48400;
			border-radius: 16px;
			padding: 10px;
			margin: 0 0 20px 0;
		}
        h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .compte-container {
            flex: 3;
            border: 2px solid #3498db;
            padding: 15px;
            border-radius: 5px;
        }
        .compte-row {
            display: flex;
            margin-bottom: 10px;
            min-height: 200px;
        }
        .compte-zone {
            flex: 1;
            border: 1px dashed #95a5a6;
            padding: 10px;
            margin: 0 5px;
            background-color: #f9f9f9;
            min-height: 120px;
        }
        .compte-zone h3 {
            margin-top: 0;
            font-size: 10px;
            color: #7f8c8d;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1px;
        }
        .compte-separator {
            width: 100%;
            height: 2px;
            background-color: #3498db;
            margin: 15px 0;
        }
        .compte-items {
            min-height: 50px;
        }
        .items-container {
            flex: 1;
            border: 2px solid #009224;
            padding: 15px;
            border-radius: 5px;
        }
        .items-container h3 {
            margin-top: 0;
            text-align: center;
            color: #009224;
        }
        .compte-item {
            padding: 6px 12px;
            margin: 2px 0;
            background-color: #ABFFE5;
            color: black;
            border-radius: 4px;
            cursor: move;
            user-select: none;
        }
        .compte-item.spb {
            background-color: #98E3B9;
        }
        .compte-item.san {
            background-color: #83C993;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
			transition: all 0.3s ease;
            box-shadow: 4px 4px 6px rgba(0,0,0,0.5);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.5);
        }	
        #submitBtn {
            background-color: #61B865;
            color: white;
        }
		#submitBtn:hover {
            background-color: #00B50D;
            color: white;
        }
        #submitBtn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #solutionBtn {
            background-color: #5EABCC;
            color: white;
        }
		#solutionBtn:hover {
            background-color: #0088C2;
            color: white;
        }
        #resetBtn {
            background-color: #FFBF47;
            color: white;
        }
		 #resetBtn:hover {
            background-color: #FFA500;
            color: white;
        }
        #quitter-btn {
            background-color: #ff8585;
            color: white;
        }
        #quitter-btn:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
        }	
        .dragging {
            opacity: 0.5;
        }
        .correct {
            border: 2px solid #2ecc71;
        }
        .incorrect {
            border: 2px solid #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Le Compte de Résultat à 4 degrés</h1>
    <h2>Déplacer les comptes au bon emplacement pour reconstituer le compte de Résultat à 4 degrés</h2>
    
    <div class="container">
        <div class="compte-container">
            <div class="compte-row">
                <div class="compte-zone" id="zone1">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="compte-zone" id="zone2">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>
            
            <div class="compte-separator"></div>
            
            <div class="compte-row">
                <div class="compte-zone" id="zone3">
                    
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="compte-zone" id="zone4">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>
            
            <div class="compte-separator"></div>
            
            <div class="compte-row">
                <div class="compte-zone" id="zone5">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="compte-zone" id="zone6">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>
			
			<div class="compte-separator"></div>
			
            <div class="compte-row">
                <div class="compte-zone" id="zone7">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="compte-zone" id="zone8">
                    <div class="compte-items" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>			
        </div>
        
        <div class="items-container">
            <h3>Comptes à placer</h3>
            <div id="itemsList"></div>
        </div>
    </div>
    
    <div class="buttons">
        <button id="submitBtn" disabled>Valider</button>
        <button id="resetBtn">Nouvel exercice</button>
		<button id="solutionBtn">Afficher la solution</button>
		<button id="quitter-btn" onclick="window.close()">Quitter</button>
    </div>

    <script>
        // Définition des comptes par zone avec leurs types (normal, spb, san)
        const zonesContent = {
            zone1: [
                {id: "item1", text: "Déductions accordées", type: "normal"},
                {id: "item2", text: "Achats de marchandises", type: "normal"},
                {id: "item3", text: "Frais d'achats", type: "normal"},
				{id: "item4", text: "Variation de stock (Diminution)", type: "normal"},
                {id: "item5", text: "Bénéfice brut (spb)", type: "spb"}
            ],
            zone2: [
                {id: "item6", text: "Ventes de marchandises", type: "normal"},
                {id: "item7", text: "Déductions obtenues", type: "normal"},
				{id: "item8", text: "Variation de stock (Augmentation)", type: "normal"},
                {id: "item9", text: "Prestations propres", type: "normal"}
            ],
            zone3: [
                {id: "item10", text: "Salaires", type: "normal"},
                {id: "item11", text: "Loyers", type: "normal"},
                {id: "item12", text: "Entretien et réparation", type: "normal"},
                {id: "item13", text: "Frais de véhicules", type: "normal"},
                {id: "item14", text: "Assurances", type: "normal"},
                {id: "item15", text: "ACE", type: "normal"},
                {id: "item16", text: "Amortissements", type: "normal"},
                {id: "item17", text: "Charges financières", type: "normal"},
                {id: "item18", text: "Bénéfice net d'exploitation (spb)", type: "spb"}
            ],
            zone4: [
                {id: "item19", text: "Bénéfice brut", type: "san"},
                {id: "item20", text: "Produits financiers", type: "normal"}
            ],
            zone5: [
                {id: "item21", text: "Charges d'immeuble", type: "normal"},
                {id: "item22", text: "BN d'entreprise (spb)", type: "spb"}
            ],
            zone6: [
                {id: "item23", text: "BN d'exploitation", type: "san"},
                {id: "item24", text: "Produits d'immeuble", type: "normal"}
            ],
            zone7: [
                {id: "item25", text: "Charges exceptionnelles", type: "normal"},
                {id: "item26", text: "BN d'exercice", type: "spb"}
            ],
            zone8: [
                {id: "item27", text: "BN d'entreprise", type: "san"},
                {id: "item28", text: "Produits exceptionnels", type: "normal"}
            ]
        };

        // Éléments à mélanger
        let allItems = [];
        for (const zone in zonesContent) {
            allItems = allItems.concat(zonesContent[zone]);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // Gestion des événements des boutons
            document.getElementById('submitBtn').addEventListener('click', checkSolution);
            document.getElementById('solutionBtn').addEventListener('click', showSolution);
            document.getElementById('resetBtn').addEventListener('click', initGame);
        });

        // Fonction d'initialisation du jeu
        function initGame() {
            // Réinitialiser les zones
            const zones = document.querySelectorAll('.compte-items');
            zones.forEach(zone => {
                zone.innerHTML = '';
                zone.parentElement.classList.remove('correct', 'incorrect');
            });
            
            // Mélanger les éléments
            shuffleArray(allItems);
            
            // Afficher les éléments mélangés
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            
            allItems.forEach(item => {
                const div = document.createElement('div');
                div.id = item.id;
                div.className = `compte-item ${item.type === 'spb' ? 'spb' : ''} ${item.type === 'san' ? 'san' : ''}`;
                div.textContent = item.text;
                div.draggable = true;
                div.addEventListener('dragstart', drag);
                itemsList.appendChild(div);
            });
            
            // Désactiver le bouton de soumission
            document.getElementById('submitBtn').disabled = true;
        }

        // Mélanger un tableau (algorithme Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fonctions pour le drag and drop
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            
            // Vérifier si l'élément est déposé dans une zone de destination
            if (ev.target.classList.contains('compte-items')) {
                ev.target.appendChild(draggedElement);
            } else if (ev.target.parentElement.classList.contains('compte-items')) {
                ev.target.parentElement.appendChild(draggedElement);
            }
            
            // Vérifier si tous les éléments sont placés
            checkAllItemsPlaced();
        }

        // Vérifier si tous les éléments sont placés
        function checkAllItemsPlaced() {
            const itemsList = document.getElementById('itemsList');
            const submitBtn = document.getElementById('submitBtn');
            
            if (itemsList.children.length === 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Vérifier la solution
        function checkSolution() {
            let allCorrect = true;
            
            for (const zoneId in zonesContent) {
                const zone = document.getElementById(zoneId).querySelector('.compte-items');
                const zoneElement = zone.parentElement;
                const correctItems = zonesContent[zoneId];
                
                // Vérifier le nombre d'éléments
                if (zone.children.length !== correctItems.length) {
                    zoneElement.classList.add('incorrect');
                    allCorrect = false;
                    continue;
                }
                
                // Vérifier chaque élément
                let zoneCorrect = true;
                for (let i = 0; i < correctItems.length; i++) {
                    if (!zone.children[i] || zone.children[i].id !== correctItems[i].id) {
                        zoneCorrect = false;
                        break;
                    }
                }
                
                if (zoneCorrect) {
                    zoneElement.classList.add('correct');
                    zoneElement.classList.remove('incorrect');
                } else {
                    zoneElement.classList.add('incorrect');
                    zoneElement.classList.remove('correct');
                    allCorrect = false;
                }
            }
            
            if (allCorrect) {
                alert('Félicitations! Vous avez correctement reconstitué le compte de résultat.');
            } else {
                alert('Certains éléments ne sont pas à la bonne place. Veuillez vérifier votre solution.');
            }
        }

        // Afficher la solution
        function showSolution() {
            // Réinitialiser d'abord le jeu
            initGame();
            
            // Placer chaque élément dans la bonne zone
            for (const zoneId in zonesContent) {
                const zone = document.getElementById(zoneId).querySelector('.compte-items');
                const correctItems = zonesContent[zoneId];
                
                correctItems.forEach(item => {
                    const element = document.getElementById(item.id);
                    if (element) {
                        zone.appendChild(element);
                    }
                });
            }
            
            // Désactiver le drag and drop après avoir montré la solution
            const items = document.querySelectorAll('.compte-item');
            items.forEach(item => {
                item.draggable = false;
            });
            
            // Désactiver le bouton de soumission
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>
</html>
