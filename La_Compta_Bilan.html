<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Établir un bilan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background-color: #78004f;
            color: white;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
			border-top: 8px solid #44F527;
			border-bottom: 4px solid #ffff00;
            box-shadow: 0px 0px 15px 5px rgba(255,240,125, 0.6);
        }
        
        .surtitre {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .titre {
            font-size: 32px;
            font-weight: bold;
        }
        
        .niveaux-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
			background-color: #4a148c;
			padding: 20px;
            max-width: 800px;
			border-radius: 12px;
			border-bottom: 4px solid #27E4F5;
			box-shadow: 0px 0px 15px 5px rgba(146,155,255, 0.1);
        }
        
        .niveau {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .niveau:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .niveau h2 {
            margin-bottom: 15px;
            color: #4a148c;
        }
        
        .niveau p {
            color: #666;
            font-size: 14px;
        }
        
        .facile {
            border-top: 8px solid #117300;
			background-color: #dedede;
        }
        .facile:hover {
            border-top: 8px solid #24FF00;
			background-color: #ffffff;
			box-shadow: 0px 0px 15px 5px rgba(125,255,132, 0.6);
        }		
		
        .moyen {
            border-top: 8px solid #004A85;
			background-color: #dedede;
        }
		.moyen:hover {
            border-top: 8px solid #008BFF;
			background-color: #ffffff;
			box-shadow: 0px 0px 15px 5px rgba(125,205,255, 0.6);
        }
        
        .avance {
            border-top: 8px solid #945600;
			background-color: #dedede;
        }
		.avance:hover {
            border-top: 8px solid #ff9800;
			background-color: #ffffff;
			box-shadow: 0px 0px 15px 5px rgba(255,180,105, 0.6);
        }		
        
        .defit {
            border-top: 8px solid #8F140A;
			background-color: #dedede;
        }
		.defit:hover {
            border-top: 8px solid #FF1100;
			background-color: #ffffff;
			box-shadow: 0px 0px 15px 5px rgba(255,166,166, 0.6);
        }		
        
        .btn-quitter {
            margin-top: 40px;
            padding: 12px 30px;
            background-color: #ff4747;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-quitter:hover {
            background-color: #ff0000;
            transform: translateY(-4px);
			box-shadow: 0px 0px 15px 5px rgba(255,66,66, 0.6);
        }
        
        @media (max-width: 600px) {
            .niveaux-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="surtitre">"Je fais de la compta et c'est ma joie!"</div>
        <div class="titre">Établir un bilan</div>
    </div>
    
    <div class="niveaux-container">
        <div class="niveau facile" onclick="window.open('https://dga-epc.github.io/La_Compta_Bilan1.html', '_blank')">
            <h2>Facile</h2>
            <p>Niveau débutant. C'est un bon début, mais faudra plus.</p>
        </div>
        
        <div class="niveau moyen" onclick="window.open('https://dga-epc.github.io/La_Compta_Bilan2.html', '_blank')">
            <h2>Moyen</h2>
            <p>On peut s'en contenter, mais en fait, non.</p>
        </div>
        
        <div class="niveau avance" onclick="window.open('https://dga-epc.github.io/La_Compta_Bilan3.html', '_blank')">
            <h2>Avancé</h2>
            <p>C'est hélas un peu le minimum à maîtriser.</p>
        </div>
        
        <div class="niveau defit" onclick="window.open('https://dga-epc.github.io/La_Compta_Bilan4.html', '_blank')">
            <h2>Défi</h2>
            <p>Pour ceux qui aiment se dépasser.</p>
        </div>
    </div>
    
    <button class="btn-quitter" onclick="window.close()">Quitter</button>
    

</body>
</html>
