        // Variables globales
        let selectedLevels = [];

        let filteredAccounts = [];

        let questionCount = 0;
        let correctAnswers = 0;
        let incorrectTransactions = [];
        let encouragementCounter = 0;

        // Éléments DOM
        const homePage = document.getElementById('home-page');
        const exercisePage = document.getElementById('exercise-page');
        const startExerciseBtn = document.getElementById('start-exercise');

        checkbox.addEventListener('change', updateStartButtonState);
    });

    function updateStartButtonState() {
        const levelChecked = document.querySelectorAll('.level-option input:checked').length > 0;
        const themeChecked = document.querySelectorAll('.theme-option input:checked').length > 0;
        startExerciseBtn.disabled = !(levelChecked || themeChecked);
    }

    function startExercise() {
        // Récupérer les sélections
        selectedLevels = Array.from(document.querySelectorAll('.level-option input:checked')).map(cb => cb.value);
        selectedThemes = Array.from(document.querySelectorAll('.theme-option input:checked')).map(cb => cb.value);
        
        // Filtrer les comptes selon les sélections (MODIFICATION ICI)
        filteredAccounts = accounts.filter(account => {
            // Toujours inclure les comptes Débutant (D) et les séparateurs (C)
            if (account.niveau === "D" || account.niveau === "C") return true;
            
            // Inclure les comptes Avancé (A) si niveau avancé sélectionné OU si des thèmes sont sélectionnés
            if (account.niveau === "A" && (selectedLevels.includes("A") || selectedThemes.length > 0)) return true;
            
            // Inclure les comptes de thème si le thème est sélectionné
            if (account.niveau.startsWith("T") && selectedThemes.includes(account.niveau)) return true;
            
            return false;
        });
        
        // Filtrer les transactions selon les sélections
        filteredTransactions = transactions.filter(transaction => {
            // Vérifier si le niveau de la transaction correspond aux sélections
            const isLevelMatch = selectedLevels.includes(transaction.niveau);
            
            // Vérifier si le thème de la transaction correspond aux sélections
            const isThemeMatch = selectedThemes.includes(transaction.niveau);
            
            // Inclure la transaction si elle correspond à un niveau OU un thème sélectionné
            return isLevelMatch || isThemeMatch;
        });
        
        // Mélanger les transactions
        shuffleArray(filteredTransactions);
        
        // Initialiser les compteurs
        questionCount = 0;
        correctAnswers = 0;
        incorrectTransactions = [];
        
        // Afficher la page d'exercice
        homePage.classList.add('hidden');
        exercisePage.classList.remove('hidden');
        
        // Remplir les listes déroulantes des comptes
        populateAccountSelects();
        
        // Démarrer la première question
        nextQuestion();
    }

        function populateAccountSelects() {
            debitAccountSelect.innerHTML = '';
            creditAccountSelect.innerHTML = '';
            
            filteredAccounts.forEach(account => {
                const debitOption = document.createElement('option');
                debitOption.value = account.nom;
                debitOption.textContent = account.nom;
                debitAccountSelect.appendChild(debitOption);
                
                const creditOption = document.createElement('option');
                creditOption.value = account.nom;
                creditOption.textContent = account.nom;
                creditAccountSelect.appendChild(creditOption);
            });
        }

        function nextQuestion() {
            // Réinitialiser l'interface
            feedbackDiv.classList.add('hidden');
            validateAnswerBtn.classList.remove('hidden');
            nextQuestionBtn.classList.add('hidden');
            encouragementDiv.classList.add('hidden');
            
            // Choisir une transaction
            if (incorrectTransactions.length > 0 && Math.random() < 0.3) {
                // Reprendre une transaction précédemment incorrecte
                currentTransaction = incorrectTransactions.pop();
            } else if (filteredTransactions.length > 0) {
                // Prendre une nouvelle transaction
                currentTransaction = filteredTransactions.pop();
            } else {
                // Plus de transactions disponibles
                finishExercise();
                return;
            }
            
            // Mettre à jour l'affichage
            transactionDescription.textContent = currentTransaction.description;
            debitAccountSelect.selectedIndex = 0;
            creditAccountSelect.selectedIndex = 0;
            
            // Mettre à jour les statistiques
            questionCount++;
            updateStats();
            
            // Vérifier s'il faut afficher un message d'encouragement
            encouragementCounter++;
            if (encouragementCounter >= 8 && encouragementCounter <= 12) {
                showEncouragement();
                encouragementCounter = 0;
            }
        }

        function validateAnswer() {
            const selectedDebit = debitAccountSelect.value;
            const selectedCredit = creditAccountSelect.value;
            
            if (selectedDebit === currentTransaction.debit && selectedCredit === currentTransaction.credit) {
                // Réponse correcte
                feedbackDiv.textContent = "Correct!";
                feedbackDiv.className = "feedback correct";
                correctAnswers++;
                // Cette transaction ne reviendra pas
            } else {
                // Réponse incorrecte
                feedbackDiv.innerHTML = `Incorrect. La réponse est: <strong>${currentTransaction.debit}</strong> (débit) et <strong>${currentTransaction.credit}</strong> (crédit)`;
                feedbackDiv.className = "feedback incorrect";
                // Ajouter cette transaction à la liste des transactions incorrectes pour la refaire plus tard
                incorrectTransactions.push(currentTransaction);
            }
            
            feedbackDiv.classList.remove('hidden');
            validateAnswerBtn.classList.add('hidden');
            nextQuestionBtn.classList.remove('hidden');
            
            updateStats();
        }

        function updateStats() {
            const totalTransactions = filteredTransactions.length + incorrectTransactions.length + questionCount;
            const remaining = filteredTransactions.length + incorrectTransactions.length;
            const successRate = questionCount > 0 ? Math.round((correctAnswers / questionCount) * 100) : 0;
            
            progressDiv.textContent = `Question: ${questionCount}/${totalTransactions}`;
            scoreDiv.textContent = `Taux de réussite: ${successRate}%`;
            remainingDiv.textContent = `Restantes: ${remaining}`;
        }

        function showEncouragement() {
            const encouragements = [
                "Bravo! Vous progressez bien, continuez comme ça!",
                "Excellent travail! La pratique mène à la perfection.",
                "Vous maîtrisez de mieux en mieux les écritures comptables!",
                "Continuez ainsi, vous êtes sur la bonne voie!",
                "Vos efforts portent leurs fruits, ne lâchez rien!"
            ];
            
            const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
            encouragementDiv.textContent = randomEncouragement;
            encouragementDiv.classList.remove('hidden');
        }

        function finishExercise() {
            const successRate = questionCount > 0 ? Math.round((correctAnswers / questionCount) * 100) : 0;
            
            // Afficher les résultats
            document.getElementById('exercise-display').classList.add('hidden');
            resultsDiv.classList.remove('hidden');
            
            finalScoreDiv.textContent = `Votre score final: ${successRate}% (${correctAnswers} bonnes réponses sur ${questionCount} questions)`;
            
            // Afficher un commentaire selon le score
            if (successRate >= 90) {
                finalCommentDiv.textContent = "Excellent! Vous maîtrisez parfaitement les écritures comptables.";
            } else if (successRate >= 80) {
                finalCommentDiv.textContent = "Vous êtes tout près de toucher le graal! Encore un petit effort.";
            } else if (successRate >= 60) {
                finalCommentDiv.textContent = "Ça passe, mais ne voulez-vous pas tenter de faire encore mieux?";
            } else {
                finalCommentDiv.textContent = "Désolé, il faut progresser pour être à niveau. N'hésitez pas à réviser et réessayer.";
            }
        }

        function restartExercise() {
            resultsDiv.classList.add('hidden');
            document.getElementById('exercise-display').classList.remove('hidden');
            homePage.classList.remove('hidden');
            exercisePage.classList.add('hidden');
        }

        // Fonction utilitaire pour mélanger un tableau
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
